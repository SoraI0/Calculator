<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>

<body>

	<div class="wrapper">
		<div class="calculator">
			<input class="calculator__display" type="text" name="display" id="display" readonly
				placeholder="Уведіть вираз">
			<div class="calculator__keyboard">
				<div class="calculator__numbers numbers">
					<div class="numbers__row">
						<button class="numbers__num button button--color">(</button>
						<button class="numbers__num button button--color">)</button>
						<button class="operators__clear button button--color">C</button>
						<button class="operators__backspace button button--color"><img class="operators__backspace-img"
								src="./image/delete.png"></button>
					</div>
					<div class="numbers__row">
						<button class="numbers__num button">1</button>
						<button class="numbers__num button">2</button>
						<button class="numbers__num button">3</button>
						<button class="operators__div button button--color">/</button>
					</div>

					<div class="numbers__row">
						<button class="numbers__num button">4</button>
						<button class="numbers__num button">5</button>
						<button class="numbers__num button">6</button>
						<button class="operators__mul button button--color">*</button>
					</div>

					<div class="numbers__row">
						<button class="numbers__num button">7</button>
						<button class="numbers__num button">8</button>
						<button class="numbers__num button">9</button>
						<button class="operators__minus button button--color">-</button>
					</div>

					<div class="numbers__row">
						<button class="numbers__num button">.</button>
						<button class="numbers__num button">0</button>
						<button class="operators__equals button button--blue">=</button>
						<button class="operators__plus button button--color">+</button>
					</div>


				</div>

				<div class="calculator__operators operators">






				</div>
			</div>
		</div>

	</div>
	<script src="./js/script.js"></script>
</body>

</html>
